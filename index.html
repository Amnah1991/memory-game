<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <i class="fa fa-clock-o"></i>
            <span id="timer" class="time"></span>

            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"></span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <div class="result hide">
        <h1 class="winner-msg"> congratulations </h1>
        <p class="final-score"> Final score </p>
        Time : <span class="final-time"></span><br>
        Moves :<span class="final-steps"></span><br>
        Rate : <ul class="final-stars"></ul>
        <br>
        <button class="play-btn"> play again </button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
